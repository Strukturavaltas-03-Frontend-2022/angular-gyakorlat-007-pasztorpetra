<div class="row">
  <div class="col-6 offset-3">
    <form #eventform="ngForm" (ngSubmit)="onUpdate(eventForm)">
      <div class="form-group">
        <label for="eventName">Name</label>
        <input
          [(ngModel)]="event.name"
          id="eventName"
          name="name"
          type="text"
          class="form-control"
          required
          pattern=".{8,}"
          #eventName="ngModel"
        />
      </div>
      <div [hidden]="eventForm.controls['name']?.valid" class="error-message">
        Event name should be at least 8 characters long!
      </div>
      <div class="form-group">
        <label for="eventDate">Date</label>
        <input
          [(ngModel)]="event.date"
          id="eventDate"
          name="date"
          type="text"
          class="form-control"
          required
          #eventDate="ngModel"
        />
      </div>
      <div class="error-message" [hidden]="eventForm.controls['date']?.valid">
        Event date is required!
      </div>
      <div class="form-group">
        <label for="eventTime">Time</label>
        <input
          [(ngModel)]="event.time"
          id="eventTime"
          name="time"
          type="text"
          class="form-control"
          required
          #eventTime="ngModel"
        />
      </div>
      <div class="error-message" [disabled]="eventForm.controls['time']?.valid">
        Event time is required!
      </div>
      <div class="form-group">
        <label for="eventLocation">Location</label>
        <input
          [(ngModel)]="event.location"
          id="eventLocation"
          name="location"
          type="text"
          class="form-control"
          required
          #eventLocation="ngModel"
        />
      </div>
      <div
        class="error-message"
        [disabled]="eventForm.controls['location']?.valid"
      >
        Event location is required!
      </div>
      <button
        [disabled]="eventForm.invalid"
        type="submit"
        class="btn btn-block btn-primary"
      >
        Save
      </button>
    </form>
  </div>
</div>
